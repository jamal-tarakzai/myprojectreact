name: Continuous Deployment
on: [push]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            
            - run: echo "Setting up NodeJs"
            - name: Setup NodeJs
              uses: actions/setup-node@v1
              with:
               node-version: 12.x

            - name: Install Surge
              run: npm install -g surge
            - name: Run surge
              run: surge ./ diljamaln.surge.sh --token ${{ secrets.LAND_TOKEN }}
